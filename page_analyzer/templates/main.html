<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="header" style="background-color: #212529">
      <nav>
        <a class="navbar" href="{{ url_for('get_main_page') }}">Анализатор страниц</a>
        <div><a href="{{ url_for('get_urls') }}">Сайты</a></div>
      </nav>
    </header>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <main>
      <h1></h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12" style="background-color: #dee2e6">
            <h1 class="text-center">Анализатор страниц</h1>
            <p class="text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="/urls" class="text-center" method="post">
              <input type="text" class="rounded-2 " name="url" placeholder="https://www.example.com">
              <input type="submit" class="rounded-2 border-primary" style="background-color: #0d6efd" value="ПРОВЕРИТЬ">
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
